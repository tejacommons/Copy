<!DOCTYPE html>
<html>
<head>
  <title>EasyCopy</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
  <div style="display: flex; align-items: center;">
    <img src="Avidbots.png" alt="Avidbots" style="width: 48px; height: 48px; margin-right: 10px;">
    <h2 style="text-align: center;">EasyCopy <i>.v5</i></h2>
  </div>

  <!-- Buttons to reveal options -->
  <div class="main-buttons">
    <button id="operatorButton">Operators</button>
    <button id="ticketsButton">Tickets</button>
    <!-- <button id="RandomButton">Random</button> -->
  </div>

  <!-- Dropdowns that will be revealed -->
  <select id="fruitDropdown" style="display: none;">
    <option value="">Select a Reason</option>
    <option value="cart">Cart</option>
    <option value="Shopping Cart">Shopping Cart</option>
    <option value="Narrow Space">Narrow Space</option>
    <option value="Blocked Path">Blocked Path</option>
    <option value="Rear Laser Noise">Rear Laser Noise</option>
    <option value="Stuck By Lidar Noise">Stuck Lidar Noise</option>
    <option value="Safety Monitor Issues">Safety Monitor Issues</option>
    <option value="cleaning Head Failures">Cleaning Head Failures</option>
    <option value="Front Camera Noise">Front Camera Noise</option>
    <option value="estop">Estop</option>
    <option value="Squeegee Detatch">Squeegee Detatch</option>
    <option value="Pallets">Pallets</option>
    <option value="Merchandise in neo path">Merchandise</option>
    <option value="Forklift">Forklift</option>
    <option value="Boxes">Boxes</option>
    <option value="Brushes Failures">Brushes Failures</option>
    <option value="Vaccum hose Blocked">Vaccum hose Blocked</option>
    <option value="Vaccum Failure">Vaccum Failures</option>
    <option value="Lift Failures">Lift Failures</option>
    <option value="Bumper Switch">Bumper Switch</option>
    <option value="Checking Wheels">Checking Wheels</option>
    <option value="wheelEncoder">Wheel Encoder</option>
    <option value="highLatency">High Latency</option>
  </select>

  <div id="ticketQuestions" style="display: none;">
    <select id="ticketDropdown";style="width:150">
      <option value="">Select a ticket</option>
      <option value="Safety Monitor Failures: Front/Back wheel encoder data integrity check failure">
        Front/Back wheel encoder data integrity check failure</option>
      <option value="Safety Monitor Failures: Velocity does not match the commanded velocity">
        Velocity does not match the commanded velocity</option>
      <option value="Front Camera Noise">Front Camera Noise</option>
      <option value="False Cliff Detection">False Cliff Detection</option>
      <option value="Safety Monitor Failures: 3D sensor system heartbeat failure">
        3D sensor system heartbeat failure</option>
      <option value="Safety Monitor Failures: Steering angle does not match the commanded angle">Steering angle does not match the commanded angle</option>
      <option value="Safety Monitor Failures: Lift Failure">Lift Failure</option>
      <option value="Safety Monitor Failures:
      MCU driver connection
      MCU activity failure">MCU driver connection, MCU activity failure</option>
      <option value="Safety Monitor Failures: Laser BACK connection">Laser Back Connection</option>
      <option value="Safety Monitor Failures: Vacuum Failure">Vacuum Failure</option>
      <option value="EStop Failure: Triggered by drive fault. EStop Failure: Triggered by steering fault">Triggered by drive fault,Steering Fault</option>
      <option value="Safety Monitor Failures: Squeegee Detatch (Rear Manual Moves)">
        Squeegee Detatch (Rear Manual Moves)</option>
      <option value="Safety Monitor Failures: Squeegee Detatch (Stuck By Obstacles)">
        Squeegee Detatch (Stuck By Obstacles)</option>
      <option value="Safety Monitor Failures: Localization Lost">Localization Lost</option>
      <option value="Safety Monitor Failures: Localization Lost (poor local cloud to ref map alignment)">Localization Lost (poor local cloud to ref map alignment)</option>
      <option value="Safety Monitor Failures: Localization Lost: (poor scan to slam map alignment)">Localization Lost (poor scan to slam map alignment)</option>
      <option value="Safety Monitor Failures: Localization Lost:  (poor scan to map alignment)">Localization Lost:  (poor scan to map alignment)</option>
      <option value="Map Update" id="map_update">Map Update</option>
      <!-- Add more options as needed -->
    </select>
    
    <div id="ticketDetails" class="option">
      <!-- Dynamic content based on ticket selection -->
    </div>
    
    <div class="option" id="repetitiveOption" style="display: none;">
      <label><b>Is This Issue Repetitive?</b></label><br>
      <input type="radio" id="issueRepetitiveYes" name="issueRepetitive" value="Yes">
      <label for="issueRepetitiveYes">Yes</label>
      <input type="radio" id="issueRepetitiveNo" name="issueRepetitive" value="No" checked>
      <label for="issueRepetitiveNo">No</label>
      <input type="radio" id="issueRepetitiveNoNeed" name="issueRepetitive" value="No need">
      <label for="issueRepetitiveNoNeed">No need</label>
    </div>
    <div class="option" id="operatorResponseOption" style="display: none;">
      <label><b>Did Operator Responded?</b></label><br>
      <input type="radio" id="operatorRespondYes" name="operatorRespond" value="Yes">
      <label for="operatorRespondYes">Yes</label>
      <input type="radio" id="operatorRespondNo" name="operatorRespond" value="No">
      <label for="operatorRespondNo">No</label>
      <input type="radio" id="operatorRespondNoNeed" name="operatorRespond" 
      value="No need" checked>
      <label for="operatorRespondNoNeed">No need</label>
    </div>

    <div class="option" id="localizationLostOptions" style="display: none;">
      <label><b>Additional Observations:</b></label><br>
      <input type="checkbox" id="RA_observed_changes" value="RA observed Few changes in the zone" checked>
      <label for="RA_observed_changes">RA observed <b>Few changes</b> in the zone</label><br>
      <input type="checkbox" id="RA_noticed_pillar" value="RA noticed New Pillar blocking path" >
      <label for="RA_noticed_pillar">RA noticed <b>New Pillar</b> blocking path</label><br>
      <input type="checkbox" id="RA_noticed_construction" value="RA noticed New Construction in the sector">
      <label for="RA_noticed_construction">RA noticed <b>New Construction</b> in the sector</label><br>
      <input type="checkbox" id="RA_noticed_wall" value="RA noticed a New Wall in the clean area">
      <label for="RA_noticed_wall">RA noticed a <b>New Wall in the clean area</b></label><br>
      <input type="checkbox" id="RA_noticed_merchandise" value="RA noticed area changed with New Merchandise">
      <label for="RA_noticed_merchandise">RA noticed area changed with <b>New Merchandise</b></label><br>
      <input type="checkbox" id="RA_noticed_mats" value="RA noticed Mats clean zone">
      <label for="RA_noticed_mats">RA noticed <b>Mats</b> clean zone</label><br>
      <input type="checkbox" id="RA_noticed_tight_space" value="RA noticed a Tight space to move">
      <label for="RA_noticed_tight_space">RA noticed a <b>Tight space</b> to move</label><br>
      <input type="checkbox" id="RA_skip_sector" value="RA skip the sector">
      <label for="RA_skip_sector">RA skip the sector</label><br>
      <input type="checkbox" id="RA_request_review" value="RA request CPG to review it" checked>
      <label for="RA_request_review">RA request CPG to review it</label><br>
    </div>
    
    <div class="option">
      <label for="sectorInput"><b>Sector</b> (optional):</label>
      <input type="text" id="sectorInput" placeholder="Enter sector">
    </div>
  </div>
  
  <button id="copyButton" style="display: none;">Copy Selected Option</button> <!-- Hide copy button initially -->

  <script src="popup.js"></script>
</body>
</html>
